name: ESLint
on:
  workflow_dispatch:
  push:
    branches:
      - master

    paths-ignore:
      - '.github/**'
      - '.vscode/**'
      - 'assets/**'
      - 'docker/**'
      - '.idea/**'
      - '.dockerignore'
      - '.gitignore'
      - '**.md'
      - 'LICENSE'
      - 'renovate.json'

  pull_request:
    branches:
      - master

    paths-ignore:
      - '.github/**'
      - '.vscode/**'
      - 'assets/**'
      - 'docker/**'
      - '.idea/**'
      - '.dockerignore'
      - '.gitignore'
      - '**.md'
      - 'LICENSE'
      - 'renovate.json'
jobs:
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js v18
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Setup Yarn and node-modules cache
        id: yarn-cache
        uses: auguwu/node-pm-action@master

      - name: Install dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true' || steps.yarn-cache.outputs.node-modules-cache-hit != 'true'
        run: yarn install --immutable

      - name: Lint project
        run: yarn lint:ci

      - name: Build project
        run: yarn build

      # - name: Check for any compile errors
      #   run: tsc --noEmit

      - name: Run tests
        run: yarn test:ci
